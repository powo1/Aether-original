<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AetherPress Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .content {
      margin-bottom: 20px;
    }
    .images img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="content">
    {{content}}
  </div>
  <div class="images">
    <img src="{{images}}" alt="Generated Image">
  </div>
</body>
</html>
